  <body>

    <audio  controls id='audio1' ></audio></div>
 <div id='navbar'>   
<ul id='playList'>
  <li id='0' ><a  href='https://www.soundjay.com/free-music/heart-of-the-sea-01.mp3'>&ensp;&ensp;&ensp;&ensp;Heart of the Sea</a></li>

  <li id='3'><a  href='https://www.soundjay.com/free-music/midnight-ride-01a.mp3'>&ensp;&ensp;&ensp;&ensp;Midnight Ride</a></li>
  <li id='4'><a href='https://www.soundjay.com/free-music/barn-beat-01.mp3'>&ensp;&ensp;&ensp;&ensp;Barn Beat</a></li>
  <li id='5'><a href='https://www.soundjay.com/free-music/cautious-path-01.mp3'>&ensp;&ensp;&ensp;&ensp;Cautious Path</a></li>

  <div id="buttons">
<a id="btnPlay" >&#9658</a>
<a id="btnPause">&#x2225;</a>
<a id="btnStop">&#9724;</a>
<a id="btnBackward">&#171;</a>
<a id="btnForward">&#187;</a>

 <span id='current'>0:00/0:00</span> 
    <div id='source'>
      Source:
    </div>  
   </div>
   </div>
 </div>
  <div id='footer'></div>
 </div>
